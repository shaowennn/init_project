<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" style="padding-top: 70px;background-color:rgb(246,243,238);">
        <center>
            <h1>WELCOME TO COFFEE SHOP</h1>
        </center>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="img/IMG_2822.JPG" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="img/IMG_2752.JPG" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="img/index_backgroud4.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">上一张图</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">下一张图</span>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <center>
            <form class="form-inline" action="second.html" method="get" enctype="text/plain" target="_blank">
                <div class="form-group">
                    <label for="exampleInputName2">&nbsp;选择门店</label>
                    <select name="location" class="form-control">
                        <option value="haizhu">广州市海珠区</option>
                        <option value="tianhe">广州市天河区</option>
                        <option value="yuexiu">广州市越秀区</option>
                        <option value="liwan">广州市荔湾区</option>
                        <option value="baiyun">广州市白云区</option>
                        <option value="huangpu">广州市黄埔区</option>
                        <option value="panyu">广州市番禺区</option>
                        <option value="huadu">广州市花都区</option>
                        <option value="nansha">广州市南沙区</option>
                        <option value="conghua">广州市从化区</option>
                        <option value="zengcheng">广州市增城区</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">搜索</button>
            </form>
        </center>
        <br>
        <br>
    </div>
    <div class="" style="background-color:rgb(250,250,250)">
        <br>
        <br>
        <center>
            <row>
                <h1>用每一杯咖啡</h1>
                <h1>传递独特的体验</h1>
            </row>
        </center>
        <br>
        <br>
    </div>
</body>

</html>
